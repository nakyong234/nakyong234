<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>position</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div#wrap>div {
            height: 50px;
            margin: 0 10px;
        }

        div#pos1 {
            background-color: lightgreen;
        }

        div#pos2 {
            background-color: lightgray;
            position: absolute; left: 200px; top: 200px;
        }

        div#pos3 {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="pos1">첫번째</div>
        <div id="pos2">두번째</div>
        <div id="pos3">세번째</div>
    </div>
</body>

</html>
