<!doctype html>
<html lang="ko">
<head>

    <title>box 모델 실습</title>
    <style>
        * {margin: 0; padding: 0;}

        div#div1 {width: 200px; height: 100px; background-color: lightcoral; border: 10px red solid; margin: 10px;}

    <div id="div1">div 1</div>
    <div id="div2">div 2</div>
</body>
</html>
