<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>display flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        body>div {
            flex-shrink: 0;
        }

        div.div1 {
            background-color: yellow;
        }

        div.div2 {
            background-color: orange;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="div1">
        <div>div1-1</div>
        <div>div1-2</div>
        <div>div1-3</div>
    </div>

    <div class="div2">
        <div>div2-1</div>
        <div>div2-2</div>
        <div>div2-3</div>
    </div>
</body>

</html>
