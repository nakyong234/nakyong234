<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배경 스타일</title>
</head>
<style>
	div.container {
		background-image: url(../images/apple-bg.jpg);
		background-repeat: no-repeat;
		background-position: left top;
		width: 640px;
		height: 425px;
		padding: 350px 0 0 0;
	}

	div.content {
		background-position: bottom; 
		background-color: rgba(255,255,255,0.2);
		color: black;
		text-align: center;
		width: 90%;
		margin: auto;
	}

</style>

<body>
	<!-- background-image를 이용하여 배경 이미지 추가 -->
	<div class="container">
		<div class="content">
			<h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
		</div>
	</div>

	<pre>
	태그의 수직 위치 설정 방법
		1. padding 을 사용하여 위쪽에 안쪽 여백 주기. --> .container 에 설정
		2. margin 을 사용하여 위쪽에 바깥 여백 주기.  --> .content 에 설정
		3. position 을 사용하여 위치 지정하기.
	</pre>
</body>

</html>
